spring:
  application:
    name: wallet-service
  datasource:
    url: ${WALLET_DB_URL:jdbc:postgresql://localhost:5432/wallets_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

server:
  port: ${WALLET_SERVICE_PORT:8092}